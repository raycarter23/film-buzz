{% extends "core/base.html" %}

{% block title %}
Sign Up to Film Buzz
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">
            Sign Up
        </button>
    </form>
</div>
{% endblock %}
