{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1>Edit Profile</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="bg-[#294E79] text-white text-sm rounded px-16 py-2 mt-4">Update Profile</button>
    </form>

</div>
{% endblock %}
