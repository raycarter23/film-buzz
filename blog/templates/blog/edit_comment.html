{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Edit Comment
{% endblock %}

{% block content %}
<main class="pt-16 pb-16">
    <div class="max-w-2xl mx-auto p-4 rounded-lg bg-gray-50">
        <h1 class="text-[#294E79] font-bold text-lg mb-6">Edit Comment</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="bg-[#294E79] text-white text-sm rounded px-4 py-2 mt-4">
                Save
            </button>
        </form>
    </div>
</main>
{% endblock %}
