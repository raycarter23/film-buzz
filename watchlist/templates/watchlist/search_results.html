{% extends "core/base.html" %}

{% block title %}
Search Results
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="mb-4 text-center text-2xl">Search Results</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        {% for movie in movies %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img class="w-full h-96 object-cover" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"
                alt="{{movie.title}}">
            <div class="flex flex-col gap-2 p-4">
                <h2 class="text-xl font-semibold">{{movie.title}}</h2>
                <p class="">Release Date: {{movie.release_date}}</p>
                <a class="bg-[#294e79] px-4 py-1 rounded text-white text-center"
                    href="{% url 'add_to_watchlist' movie.id %}">Add to
                    Watchlist</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
